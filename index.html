<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funciones_Anonimas</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="titulo">INSCRIBETE</h1>
    <main class="main">
      <form id="form">
        <section id="contenedor">
          <div>
            <label>Nombre</label>
            <input
              type="text"
              name="Nombre"
              id="nombre"
              placeholder="Su nombre"
              class="input"
            />

            <label>correo</label>
            <input
              type="email"
              name="Correo"
              id="correo"
              placeholder="Su correo"
              class="input"
            />
          </div>

          <div>
            <label>Trabajo</label>
            <input
              type="text"
              name="Trabajo"
              id="trabajo"
              placeholder="tipo de trabajo"
              class="input"
            />

            <label>Telefono</label>
            <input
              type="number"
              name="Telefono"
              id="telefono"
              placeholder="Su numero de telefono"
              class="input"
            />
          </div>

          <div>
            <label>Sobre ti</label>
            <input
              type="text"
              name="informaciom"
              id="info"
              placeholder="informacion sobre usted"
              class="input"
            />
            <button id="submit" type="submit">submit</button>
          </div>
        </section>
      </form>

      <section id="contenedor1"></section>
    </main>

    <footer></footer>

    <script src="./index.js"></script>
  </body>
</html>
