<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funciones_Anonimas</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="titulo">INSCRIBETE</h1>
    <main class="main">
      <form id="form">
        <section id="contenedor-1">
          <label>Nombre</label>
          <input
            type="text"
            name="Nombre"
            id="nombre"
            placeholder="Su nombre"
            class="input"
          />

          <label>correo</label>
          <input
            type="email"
            name="Correo"
            id="correo"
            placeholder="Su correo"
            class="input"
          />
        </section>
        <section id="contenedor-2">
          <label>Trabajo</label>
          <input
            type="text"
            name="Trabajo"
            id="trabajo"
            placeholder="tipo de trabajo"
            class="input"
          />

          <label>Telefono</label>
          <input
            type="number"
            name="Telefono"
            id="telefono"
            placeholder="Su numero de telefono"
            class="input"
          />
        </section>
        <div id="info">
          <label>Sobre ti</label>
          <input
            type="text"
            name="informaciom"
            id="informacion"
            placeholder="informacion sobre usted"
            class="input"
          />
          <button id="submit" type="submit">submit</button>
        </div>
      </form>
    </main>

    <footer>
      <section id="contenedor">
        <img class="img1" src="./img1.jpg" alt="" />
      </section>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
